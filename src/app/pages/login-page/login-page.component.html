<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h2 class="text-center">Welcome Back!</h2>  
                <h3 class="login-heading mb-4 text-center">Login to access all your favourite resturants!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="userForm" (ngSubmit)="authenticateUser()">
                  <div class="form-floating mb-3">
                    <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login btn-block text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                      <a class="small" href="/register">Don't have an account? Register Here PLEASE.</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
