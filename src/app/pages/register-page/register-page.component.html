<form [formGroup]="userForm" (ngSubmit)="registerUser()">

  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" formControlName="name" class="form-control" placeholder='Name' [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched"
      [class.is-valid]="userForm.get('name')?.valid">
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="invalid-feedback">
      Please provide a name.
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input (change)="cleanInput()" [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" 
      [class.is-valid]="userForm.get('email')?.valid" type="email" class="form-control" formControlName="email" placeholder="Enter email">

    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="invalid-feedback">
      Invalid Email
    </div>
    <div *ngIf ="errorMsg">
      <div class="text-danger">
        <small>{{errorMsg}}</small>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
